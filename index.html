<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>小朋友下樓梯 - 強制 60FPS 版</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100%;
            max-height: 600px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 4px solid #34495e;
            border-radius: 8px;
            background-color: #000;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
            z-index: 10;
        }

        .score-board {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            pointer-events: auto; 
            z-index: 20;
        }

        h1 { margin: 0 0 20px 0; color: #f1c40f; font-size: 32px; }
        p { margin: 10px 0; font-size: 16px; color: #ecf0f1; }
        
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
            margin-top: 20px;
            box-shadow: 0 4px 0 #c0392b;
        }

        button:active { transform: translateY(4px); box-shadow: none; }
        
        .hidden { display: none !important; }

        #touch-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            pointer-events: none;
            z-index: 15;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .control-btn:active, .control-btn.active {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0.95);
        }

        .spikes {
            width: 100%;
            height: 15px;
            background: repeating-linear-gradient(
                -45deg,
                #7f8c8d,
                #7f8c8d 10px,
                #bdc3c7 10px,
                #bdc3c7 20px
            );
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="spikes"></div>
        
        <div id="touch-controls">
            <div class="control-btn" id="btn-left">◀</div>
            <div class="control-btn" id="btn-right">▶</div>
        </div>

        <div id="ui-layer">
            <div class="score-board">地下 <span id="score">0</span> 層</div>
            <div style="text-align: right; font-size: 14px; color: #ccc;">速度: <span id="speed-display">1.0</span>x</div>
        </div>

        <div id="start-screen">
            <h1>小朋友下樓梯</h1>
            <p><b>電腦：</b>方向鍵 或 WASD</p>
            <p><b>手機：</b>點擊下方左右按鈕</p>
            <p>不要碰頂部尖刺，不要掉落深淵</p>
            <button onclick="startGame()">開始遊戲</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1 style="color: #e74c3c;">遊戲結束</h1>
            <p>你抵達了地下 <span id="final-score" style="color: #f1c40f; font-weight: bold;">0</span> 層</p>
            <button onclick="startGame()">再玩一次</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const finalScoreEl = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const speedDisplay = document.getElementById('speed-display');
        
        const btnLeft = document.getElementById('btn-left');
        const btnRight = document.getElementById('btn-right');

        let gameLoopId;
        let isGameOver = false;
        let score = 0;
        let frames = 0;
        let gameSpeed = 2;
        
        const keys = { left: false, right: false };

        // 原始參數 (未調整速度)
        const player = {
            x: 200, y: 100, width: 20, height: 30,
            vx: 0, vy: 0, speed: 5, jumpForce: -8,
            gravity: 0.4, color: '#3498db', onGround: false
        };

        let platforms = [];

        // --- 音效系統 ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'jump') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.linearRampToValueAtTime(600, now + 0.1);
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'break') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.linearRampToValueAtTime(50, now + 0.1);
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc.start(now);
                osc.stop(now + 0.15);
            } else if (type === 'gameover') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.8);
                gainNode.gain.setValueAtTime(0.5, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.8);
                osc.start(now);
                osc.stop(now + 0.8);
            }
        }

        // --- 控制輸入 ---
        window.addEventListener('keydown', (e) => {
            const k = e.key.toLowerCase();
            if (k === 'arrowleft' || k === 'a') keys.left = true;
            if (k === 'arrowright' || k === 'd') keys.right = true;
        });
        window.addEventListener('keyup', (e) => {
            const k = e.key.toLowerCase();
            if (k === 'arrowleft' || k === 'a') keys.left = false;
            if (k === 'arrowright' || k === 'd') keys.right = false;
        });

        const handleTouch = (btn, isPressed, keyName) => {
            if(isPressed) btn.classList.add('active');
            else btn.classList.remove('active');
            keys[keyName] = isPressed;
        };

        btnLeft.addEventListener('touchstart', (e) => { e.preventDefault(); handleTouch(btnLeft, true, 'left'); }, {passive: false});
        btnLeft.addEventListener('touchend', (e) => { e.preventDefault(); handleTouch(btnLeft, false, 'left'); });
        btnRight.addEventListener('touchstart', (e) => { e.preventDefault(); handleTouch(btnRight, true, 'right'); }, {passive: false});
        btnRight.addEventListener('touchend', (e) => { e.preventDefault(); handleTouch(btnRight, false, 'right'); });

        btnLeft.addEventListener('mousedown', () => handleTouch(btnLeft, true, 'left'));
        btnLeft.addEventListener('mouseup', () => handleTouch(btnLeft, false, 'left'));
        btnLeft.addEventListener('mouseleave', () => handleTouch(btnLeft, false, 'left'));
        btnRight.addEventListener('mousedown', () => handleTouch(btnRight, true, 'right'));
        btnRight.addEventListener('mouseup', () => handleTouch(btnRight, false, 'right'));
        btnRight.addEventListener('mouseleave', () => handleTouch(btnRight, false, 'right'));

        // --- 時間控制變數 (關鍵修改) ---
        let lastTime = 0;
        let accumulator = 0;
        const TIME_STEP = 1000 / 60; // 強制每 16.66ms (60FPS) 執行一次物理

        function init() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;

            player.x = canvas.width / 2 - player.width / 2;
            player.y = 100;
            player.vx = 0;
            player.vy = 0;
            score = 0;
            frames = 0;
            gameSpeed = 2;
            isGameOver = false;
            platforms = [];
            
            // 重置時間計數器
            lastTime = performance.now();
            accumulator = 0;

            for (let i = 0; i < 6; i++) {
                platforms.push({
                    x: Math.random() * (canvas.width - 70),
                    y: 100 + i * 100,
                    width: 70,
                    height: 15,
                    type: 'normal',
                    active: true
                });
            }
            scoreEl.innerText = score;
            speedDisplay.innerText = "1.0";
        }

        function startGame() {
            initAudio();
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            init();
            cancelAnimationFrame(gameLoopId);
            gameLoopId = requestAnimationFrame(loop);
        }

        function endGame() {
            if (isGameOver) return;
            isGameOver = true;
            playSound('gameover');
            finalScoreEl.innerText = Math.floor(score);
            gameOverScreen.classList.remove('hidden');
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = '#ffccaa';
            ctx.fillRect(player.x + 2, player.y - 10, player.width - 4, 12);
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(player.x, player.y - 14, player.width, 6);
            ctx.fillRect(player.x + 4, player.y - 18, player.width - 8, 4);
            ctx.fillStyle = 'black';
            if (keys.left) ctx.fillRect(player.x + 4, player.y - 6, 2, 2);
            else if (keys.right) ctx.fillRect(player.x + 14, player.y - 6, 2, 2);
            else {
                ctx.fillRect(player.x + 5, player.y - 6, 2, 2);
                ctx.fillRect(player.x + 13, player.y - 6, 2, 2);
            }
        }

        function drawPlatforms() {
            platforms.forEach(p => {
                if (!p.active) return;
                if (p.type === 'normal') ctx.fillStyle = '#2ecc71';
                else if (p.type === 'bounce') ctx.fillStyle = '#f1c40f';
                else if (p.type === 'fragile') ctx.fillStyle = '#e74c3c';
                ctx.fillRect(p.x, p.y, p.width, p.height);
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(p.x, p.y + p.height - 4, p.width, 4);
                if (p.type === 'bounce') {
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(p.x + 10, p.y + 2, p.width - 20, 4);
                }
                if (p.type === 'fragile') {
                    ctx.fillStyle = '#fff';
                    ctx.font = "10px Arial";
                    ctx.fillText("!", p.x + p.width/2 - 2, p.y + 11);
                }
            });
        }

        function drawTopSpikes() {
            ctx.fillStyle = 'rgba(231, 76, 60, 0.3)';
            ctx.fillRect(0, 0, canvas.width, 20);
            ctx.beginPath();
            ctx.fillStyle = '#7f8c8d';
            let spikeWidth = 20;
            for(let i=0; i<canvas.width; i+=spikeWidth) {
                ctx.lineTo(i, 0);
                ctx.lineTo(i + spikeWidth/2, 15);
                ctx.lineTo(i + spikeWidth, 0);
            }
            ctx.fill();
        }

        function update() {
            if (isGameOver) return;

            frames++;
            if (frames % 300 === 0) {
                gameSpeed += 0.2;
                speedDisplay.innerText = (gameSpeed / 2).toFixed(1);
            }
            if (frames % 60 === 0) {
                score++;
                scoreEl.innerText = score;
            }

            if (keys.left) player.vx = -player.speed;
            else if (keys.right) player.vx = player.speed;
            else player.vx = 0;

            player.x += player.vx;
            player.y += player.vy;
            player.vy += player.gravity;

            if (player.x + player.width < 0) player.x = canvas.width;
            if (player.x > canvas.width) player.x = -player.width;

            if (player.y > canvas.height) endGame();
            if (player.y < 15) endGame();

            player.onGround = false;
            
            if (platforms.length > 0 && platforms[0].y + platforms[0].height < 0) {
                platforms.shift();
            }

            let lastPlatform = platforms[platforms.length - 1];
            if (lastPlatform.y < canvas.height - 100) {
                let pWidth = 70 + Math.random() * 30;
                let pX = Math.random() * (canvas.width - pWidth);
                let pY = canvas.height;
                let rand = Math.random();
                let type = 'normal';
                if (rand > 0.8) type = 'bounce';
                else if (rand > 0.7) type = 'fragile';
                platforms.push({
                    x: pX, y: pY, width: pWidth, height: 15, type: type, active: true
                });
            }

            platforms.forEach(p => {
                if (!p.active) return;
                p.y -= gameSpeed;
                if (player.vy > 0 &&
                    player.x + player.width > p.x + 5 &&
                    player.x < p.x + p.width - 5 &&
                    player.y + player.height > p.y &&
                    player.y + player.height < p.y + p.height + player.vy
                   ) {
                    if (p.type === 'bounce') {
                        playSound('jump');
                        player.vy = player.jumpForce;
                    } else if (p.type === 'fragile') {
                        playSound('break');
                        player.y = p.y - player.height;
                        player.vy = -gameSpeed;
                        p.active = false;
                        player.vy = -2; 
                    } else {
                        player.y = p.y - player.height;
                        player.vy = 0;
                        player.onGround = true;
                    }
                }
            });
        }

        function draw() {
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            drawPlayer();
            drawTopSpikes();
        }

        // --- 改良後的遊戲迴圈 (Accumulator Pattern) ---
        function loop(currentTime) {
            gameLoopId = requestAnimationFrame(loop);

            // 計算距離上次呼叫經過的時間
            let deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            // 防止切換分頁或卡頓時，時間累積過大導致死機 (最高處理 100ms，約 6 幀)
            if (deltaTime > 100) deltaTime = 100;

            accumulator += deltaTime;

            // 只要累積的時間超過 16.66ms，就執行一次 update
            // 這保證了不管螢幕刷新率是 60, 120, 144, 邏輯都只跑 60FPS
            while (accumulator >= TIME_STEP) {
                update();
                accumulator -= TIME_STEP;
            }
            
            draw();
        }

        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        draw();
    </script>
</body>
</html>
